<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input y estilos</title>
  </head>
  <body>
    <label for="textoInput">texto</label>
    <input type="text" id="textoInput" name="textoInput" />

    <br />

    <label for="colorInput">color</label>
    <input type="color" id="colorInput" name="colorInput" />

    <br />

    <label for="fontSizeInput">Tamaño de la fuente</label>
    <input
      type="number"
      id="fontSizeInput"
      name="fontSizeInput"
      min="1"
      value="16"
    />
    <!-- se usa number para el tamaño de la fuente (se pone min para tener un valor minimo de 1 de letra) (valor se pone valor por defecto de 16 ya que son los 16px)-->
    <br />
    <p id="resultado"></p>
    <script src="script.js"></script>
  </body>
</html>
